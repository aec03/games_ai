        <div class="pointer-cell" data-col="1"></div>
        <div class="pointer-cell" data-col="2"></div>
        <div class="pointer-cell" data-col="3"></div>

        <div class="pointer-cell" data-col="5"></div>

      </div>
    </div>
    <div class="starting-message show" id="starting-message">
      <div data-starting-message-text>Connect Four</div>
      <h1>Designed by Aidan Curtis</h1>
      <button id="playButton">Play Game</button>
    </div>
    <div class="rules-message" id="rules-message">
      <div data-rules-message-text>You are <span id="redText">Red. </span>The AI is <span id="yellowText">Yellow. </span>Starting player is choosen at random. The AI will take around 4 seconds to make its move. Good Luck!</div>
      <h1 id="nameTag">-Aidan</h1>
      <button id="startButton">Start Game</button>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton"">Restart</button>
    </div>
  </body>
</html>
